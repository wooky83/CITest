# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: PR Build & Test

on:
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login
        uses: atlassian/gajira-login@master
        env:
          JIRA_BASE_URL: ${{ secrets.JIRA_BASE_URL }}
          JIRA_USER_EMAIL: ${{ secrets.JIRA_USER_EMAIL }}
          JIRA_API_TOKEN: ${{ secrets.JIRA_API_TOKEN }}
          
      - name: Transition issue
        id: transition
        uses: atlassian/gajira-transition@v3
        with:
          issue: GID-14
          transition: "Pull Request"
        
      - name: Cache RubyGems
        uses: actions/cache@v3
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('Gemfile') }} # change your gemfile path
          restore-keys: ${{ runner.os }}-gems-
      
      - name: Install dependencies
        run: sh ./bootstrap.sh

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.1'
      
      - name: Danger PreBuild
        run: bundle exec danger --danger_id=prebuild --remove-previous-comments
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Xcode Build & Tests 
        run: bundle exec fastlane test
      
      - uses: kishikawakatsumi/xcresulttool@v1
        with:
          path: 'build/result.xcresult'
        if: success() || failure()
        # ^ This is important because the action will be run
        # even if the test fails in the previous step.

      - name: Danger Postbuild
        run: bundle exec danger --dangerfile=Dangerfile.postbuild --danger_id=postbuild 
        env:
          DANGER_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Print Message
        run: echo "PR Build & Test!"
